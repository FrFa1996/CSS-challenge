<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Afghani Restoruant</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="img/logo.png" alt="logo" class="nav__logo" />
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="#">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--1">Services</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--2">Menu</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--3">About Us</a>
          </li>
        </ul>
      </nav>

      <div class="header__title">
        <h1>WellCome to Afghani Delicious Foods Restoruant</h1>
        <h4>Test Afghani Delicious Foods</h4>

        <img src="img/food.png" class="header__img" alt="header__img" />

        <div class="headerbtns">
          <button class="btn headerbtn--1">Main Menu</button>
          <button class="btn headerbtns--2">Afghani Menu</button>
        </div>
      </div>
    </header>

    <section class="section" id="section--1">
      <div class="section__title">
        <h2 class="section__description">Services</h2>
        <h3 class="section__header">
          We Have Food Delivery and Reservation Services
        </h3>
      </div>
      <div class="reservation">
        <img src="img/reservation.jpg" class="reservation__img lazy-img" />

        <form class="reservation_form">
          <div>
            <label>Full Name</label>
            <input type="text" />
          </div>
          <div>
            <label>Phone Number</label>
            <input type="number" />
          </div>

          <div>
            <label>Reservation Date</label>
            <input type="date" />
          </div>
          <div>
            <label>ReservationTime</label>
            <input type="time" />
          </div>
          <div>
            <label>Number of Guest:</label>
            <select id="party-size" required>
              <option value="1"></option>
              <option value="2">1 person</option>
              <option value="3">2 people</option>
              <option value="4">3 people</option>
              <option value="5">4 people</option>
              <option value="6">5 people</option>
            </select>
          </div>
          <div>
            <button class="btn" id="submit" type="submit">submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
